<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Prectice | SQUARESPACE |</title>

    <!-- FontAwsome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Linked Custome Css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <img src="https://images.squarespace-cdn.com/content/5134cbefe4b0c6fb04df8065/1540481411828-EI6QOPHKV2JQWV550JIP/squarespace-logo-horizontal-white.jpg?format=1000w&content-type=image%2Fjpeg"
                alt="logo_image" id="logo_image">

            <ul>
                <li>Products <i class="fa-solid fa-chevron-down"></i></li>
                <li>Template</li>
                <li>Resources <i class="fa-solid fa-chevron-down"></i></li>
            </ul>

            <div id="btnContainer">
                <button id="login_btn">Login</button>
                <button id="register_btn">Get Started</button>
            </div>
        </nav>
    </header>
    <main>
        <div id="content">
            <h2>Everything to</h2>
            <h2><span id="inner_content">
                Book&nbsp;Now
            </span>
            Sell</h2>
            <h2>Anything.</h2>

            <div id="announcement_section">
                <button id="play_btn">
                    <i class="fa-solid fa-play"></i>
                </button>
                <span>Watch the Announcements</span>
            </div>
        </div>
        <div id="background_images">
            <img class="bg_imgs"
                src="https://images.pexels.com/photos/18349328/pexels-photo-18349328/free-photo-of-a-woman-with-red-hair-wearing-a-jacket-with-a-pattern.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="" id="back_img_1">
            <img class="bg_imgs"
                src="https://images.pexels.com/photos/2085717/pexels-photo-2085717.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
                alt="" id="back_img_2">
            <img class="bg_imgs"
                src="https://images.pexels.com/photos/8721318/pexels-photo-8721318.jpeg?auto=compress&cs=tinysrgb&w=600"
                alt="" id="back_img_3">
        </div>
    </main>
    <footer>
        <div id="icons_container">
            <div><i class="fa-brands fa-facebook"></i></div>
            <div><i class="fa-brands fa-github"></i></div>
            <div><i class="fa-brands fa-linkedin"></i></div>
        </div>
        <div>
            <p id="scroll_div">
                Scroll Down
                <span id="scroll_arrow">
                    <i class="fa-solid fa-arrow-down"></i>
                </span>
            </p>
        </div>
    </footer>
    <!-- GSAP Cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.3/gsap.min.js"
        integrity="sha512-7Au1ULjlT8PP1Ygs6mDZh9NuQD0A5prSrAUiPHMXpU6g3UMd8qesVnhug5X4RoDr35x5upNpx0A6Sisz1LSTXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Linked Custom Js -->
    <script src="./script.js"></script>
</body>

</html>
