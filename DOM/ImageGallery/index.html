<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| ImageGallery | with Infinite-Scroll</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h2>Welcome, to <span id="logo">Pics_Store</span></h2>
        <section>
            <form id="inputField">
                <input id="inputSearch" autocomplete="off" placeholder="Search" type="text">
                <button id="searchBtn">Search</button>
            </form>
            <ul id="cetagoryOpatiob">
                <li>
                    <div>
                        <input id="radioAll" value="ocean$animals" type="radio" name="cetagory">
                        <label for="radioAll">All</label>
                    </div>
                </li>
                <li>
                    <div>
                        <input id="radioSea" value="Sea" type="radio" name="cetagory">
                        <label for="radioSea">Sea</label>
                    </div>
                </li>
                <li>
                    <div>
                        <input id="radioMountain" value="Mountain" type="radio" name="cetagory">
                        <label for="radioMountain">Mountain</label>
                    </div>
                </li>
                <li>
                    <div>
                        <input id="radioBackground" value="flower" type="radio" name="cetagory">
                        <label for="radioBackground">Flower</label>
                    </div>
                </li>
                <li>
                    <div>
                        <input id="radioCat&Dog" value="cats&dogs" type="radio" name="cetagory">
                        <label for="radioCat&Dog">Cats & Dogs</label>
                    </div>
                </li>
            </ul>
        </section>
        <section id="gallery">
        </section>
    </main>
    <script src="ImageGallery.js"></script>
</body>

</html>
